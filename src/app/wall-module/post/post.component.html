<div class="col-sm-6">
  <form [formGroup] = "postForm" (ngSubmit) = "postStatus()">
  <div class="form-group">
    <textarea formControlName = "status" class="form-control" cols="15" rows="4"></textarea>
  </div>
  <div class="form-group">
    <input type="submit" value="Post" class="btn btn-primary"/>
  </div>
  </form>
  <app-wall [wallpost]="postData"></app-wall>
</div>
