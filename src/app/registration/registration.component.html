<form [formGroup]= "registrationForm" on-ngSubmit="register()">
    <div class="row">
      <div class="col-4">
    <div class="form-group">
      <input type="text" formControlName="username" 
        name = "username" placeholder="Username"
        [ngClass]="{'alert-danger': (!username.valid && (username.touched  || isFormValid))}"
         id="username" class="form-control" />
    </div>
    <div class="form-group">
        <input type="text" 
        [ngClass]="{'alert-danger': (!password.valid && (password.touched || isFormValid))}" 
        formControlName="password" 
          name = "password" placeholder="Password" id="password" class="form-control" />
      </div>
      <div class="form-group">
          <input type="text" formControlName="confirmPassword" 
          [ngClass]="{'alert-danger': (!confirmPassword.valid  && (confirmPassword.touched || isFormValid))}"
            name = "confirmPassword" placeholder="Confirm Password" id="confirmPassword" class="form-control" />
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" 
            [ngClass]="{'alert-danger': (!email.valid && (email.touched || isFormValid))}"
              name = "email" placeholder="Email" id="email" class="form-control" />
          </div>
          <div class="form-group">
            Male
              <input type="radio" formControlName="gender" 
              
                name = "gender" id="gender1" value="Male" [checked]="true"  />
                Female
                <input type="radio" formControlName="gender" 
                  name = "gender" id="gender2" value="Female" />
            </div>
      <div class="form-group">
          <input type="submit" 
            name = "register"  id="register" value="Register" class="btn btn-primary" />
        </div>
  </div>
  </div>
  </form>
